<div class="quote">
    <div class="panel panel-default">
        <div class="panel-heading">Loan Calculator</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="Term of loan" class="col-sm-4 control-label">Term of loan</label>
                <div class="col-sm-8">
                    <select name="Term" class="form-control" ng-options="option.value as option.text for option in $ctrl.TermOptions"
                        ng-model="$ctrl.model.Term">{{$ctrl.model.Term}}</select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-4 control-label">Loan Amount</label>
                <div class="col-sm-8">
                    <input required type="number" class="form-control" ng-model="$ctrl.model.CashPrice" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Deposit Amount</label>
                <div class="col-sm-8">
                    <input required type="number" class="form-control" ng-model="$ctrl.model.Deposit" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Repayment Amount</label>
                <div class="col-sm-8">
                    <p class="form-control-static">{{$ctrl.GetMonthlyPayments() | currency}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="actions">
    <!--<button class="btn btn-default" ng-show="$ctrl.stage===1" ng-click="$ctrl.ApplyNow()">Continue my application online</button>-->
    <buton class="btn btn-primary" ng-click="$ctrl.next()">Apply for a loan</buton>
    <!--<buton class="btn btn-back" ng-show="$ctrl.stage >= 3" ng-click="$ctrl.ApplyNow()">Apply Now</buton>-->
</div>
