<div class="form-group required text-center">
    Fields marked with a <span class="control-label"></span> are mandatory.
</div>

<h3>About the loan</h3>
<div class="form-group">
    <label for="Term of loan" class="col-sm-4 control-label">Term of loan</label>
    <div class="col-sm-8">
        <select required name="Term" class="form-control" ng-options="option.value as option.text for option in $ctrl.TermOptions" ng-model="$ctrl.model.Term"></select>
    </div>
</div>

<div class="form-group required" ng-class="{ 'has-error': (($ctrl.form.$submitted || $ctrl.form.cashprice.$touched) && $ctrl.form.cashprice.$invalid) }">
    <label class="col-sm-4 control-label">Purchase Price</label>
    <div class="col-sm-8">
        <input name="cashprice" required type="number" class="form-control" ng-model="$ctrl.model.CashPrice" placeholder="$" />
    </div>
    <p>{{pd.cashprice.$valid}}</p>
</div>

<div class="form-group required" ng-class="{ 'has-error': (($ctrl.form.$submitted || $ctrl.form.deposit.$touched) && $ctrl.form.deposit.$invalid) }"> 
    <label class="col-sm-4 control-label">Deposit Amount</label>
    <div class="col-sm-8">
        <input name="deposit" required type="number" class="form-control" ng-model="$ctrl.model.Deposit" placeholder="$"/>
    </div>
</div>
<hr>
<h3>About you</h3>
<div class="form-group required" ng-class="{ 'has-error': (($ctrl.form.$submitted || $ctrl.form.firstName.$touched) && $ctrl.form.firstName.$invalid) }">
    <label class="col-sm-4 control-label">First Name</label>
    <div class="col-sm-8">
        <input name="firstName" required type="text" class="form-control" ng-model="$ctrl.model.FirstName" placeholder="As it appears on your drivers license"/>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label">Middle Name</label>
    <div class="col-sm-8">
        <input name="middleName" type="text" class="form-control" ng-model="$ctrl.model.MiddleName" placeholder="As it appears on your drivers license"/>
    </div>
</div>

<div class="form-group required" ng-class="{ 'has-error': (($ctrl.form.$submitted || $ctrl.form.lastName.$touched) && $ctrl.form.lastName.$invalid) }">
    <label class="col-sm-4 control-label">Last Name</label>
    <div class="col-sm-8">
        <input name="lastName" required type="text" class="form-control" ng-model="$ctrl.model.LastName" placeholder="As it appears on your drivers license" />
    </div>
</div>

<div class="form-group">
    <label class="col-sm-4 control-label">Preferred Name</label>
    <div class="col-sm-8">
        <input name="preferredName" type="text" class="form-control" ng-model="$ctrl.model.PreferredName" />
    </div>
</div>

<div class="form-group required" ng-class="{ 'has-error': (($ctrl.form.$submitted || $ctrl.form.mobile.$touched) &&$ctrl.form.mobile.$invalid) }">
    <label class="col-sm-4 control-label">Mobile Number</label>
    <div class="col-sm-8">
        <input name="mobile" required type="text" class="form-control" ng-model="$ctrl.model.MobilePhoneNumber" placeholder="e.g. 04 123 456 "/>
    </div>
</div>

<div class="form-group required" ng-class="{ 'has-error': (($ctrl.form.$submitted || $ctrl.form.email.$touched) && $ctrl.form.email.$invalid) }">
    <label class="col-sm-4 control-label">Email</label>
    <div class="col-sm-8">
        <input name="email" required="required" type="email" class="form-control" ng-model="$ctrl.model.PersonalEmail" />
    </div>
</div>
<hr>

<div class="actions">
    <!--<button class="btn btn-default" ng-show="$ctrl.stage===1" ng-click="$ctrl.ApplyNow()">Continue my application online</button>-->
    <buton class="btn btn-primary" ng-click="$ctrl.FormSubmit() && $ctrl.next()">Get Quote Now & continue my application</buton>
    <!--<buton class="btn btn-back" ng-show="$ctrl.stage >= 3" ng-click="$ctrl.ApplyNow()">Apply Now</buton>-->
</div>
</div>
