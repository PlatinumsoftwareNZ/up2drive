<form name="form" class="form-horizontal" ng-submit="$ctrl.FormSubmit()" novalidate>
    <div class="form-group required text-center">
        Fields marked with a <span class="control-label"></span> are mandatory.
    </div>
    <fieldset>
        <legend>Loan Details</legend>
        <div class="form-group">
            <label for="Term of loan" class="col-sm-3 control-label">Term of loan</label>
            <div class="col-sm-8">
                <select required name="Term" class="form-control" ng-options="option.value as option.text for option in $ctrl.TermOptions"
                    ng-model="$ctrl.model.TermOfLoanMonths"></select>
            </div>
        </div>

        <div class="form-group required" ng-class="{ 'has-error': ((form.$submitted || form.cashprice.$touched) && form.cashprice.$invalid) }">
            <label class="col-sm-3 control-label">Purchase Price</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input name="cashprice" required type="number" class="form-control" ng-model="$ctrl.model.PurchasePrice" />
                </div>                
            </div>
        </div>

        <div class="form-group required" ng-class="{ 'has-error': ((form.$submitted || form.deposit.$touched) && form.deposit.$invalid) }">
            <label class="col-sm-3 control-label">Deposit Amount</label>
            <div class="col-sm-8">
                <div class="input-group">
                <span class="input-group-addon">$</span>
                <input name="deposit" required type="number" class="form-control" ng-model="$ctrl.model.DepositAmount" />
            </div>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <div class="form-group required" ng-class="{ 'has-error': ((form.$submitted || form.firstName.$touched) && form.firstName.$invalid) }">
            <label class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-8">
                <input name="firstName" required type="text" class="form-control" ng-model="$ctrl.model.FirstName" placeholder="As it appears on your drivers license"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Middle Name</label>
            <div class="col-sm-8">
                <input name="middleName" type="text" class="form-control" ng-model="$ctrl.model.MiddleName" placeholder="As it appears on your drivers license"
                />
            </div>
        </div>

        <div class="form-group required" ng-class="{ 'has-error': ((form.$submitted || form.lastName.$touched) && form.lastName.$invalid) }">
            <label class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-8">
                <input name="lastName" required type="text" class="form-control" ng-model="$ctrl.model.LastName" placeholder="As it appears on your drivers license"
                />
            </div>
        </div>

        <div class="form-group required" ng-class="{ 'has-error': ((form.$submitted || form.mobile.$touched) && form.mobile.$invalid) }">
            <label class="col-sm-3 control-label">Mobile Number</label>
            <div class="col-sm-8">
                <input name="mobile" required type="text" class="form-control" ng-model="$ctrl.model.MobileNumber" placeholder="e.g. 04 123 456 "
                />
            </div>
        </div>

        <div class="form-group required" ng-class="{ 'has-error': ((form.$submitted || form.email.$touched) && form.email.$invalid) }">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-8">
                <input name="email" required="required" type="email" class="form-control" ng-model="$ctrl.model.Email" />
            </div>
        </div>
    </fieldset>
    <hr>

    <div class="actions">
        <buton type="button" class="btn btn-lg btn-primary" ui-sref='$ctrl.next' ng-click="$ctrl.FormSubmit(form) && $ctrl.next()">Get Quote Now!</buton>
    </div>
</form>
