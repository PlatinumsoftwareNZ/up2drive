    <div class="form-group">
        <label for="Term of loan" class="col-sm-4 control-label">Term of loan</label>
        <div class="col-sm-8">
            <select name="Term" class="form-control" ng-options="option.value as option.text for option in $ctrl.TermOptions" ng-model="$ctrl.model.Term"></select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Loan Amount</label>
        <div class="col-sm-8">
            <input required type="number" class="form-control" ng-model="$ctrl.model.CashPrice" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Deposit Amount</label>
        <div class="col-sm-8">
            <input required type="number" class="form-control" ng-model="$ctrl.model.Deposit" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">First Name</label>
        <div class="col-sm-8">
            <input required type="text" class="form-control" ng-model="$ctrl.model.FirstName" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Middle Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="$ctrl.model.MiddleName" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Last Name</label>
        <div class="col-sm-8">
            <input required type="text" class="form-control" ng-model="$ctrl.model.LastName" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Preferred Name</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="$ctrl.model.PreferredName" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Mobile Number</label>
        <div class="col-sm-8">
            <input required type="text" class="form-control" ng-model="$ctrl.model.MobilePhoneNumber" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
            <input required type="text" class="form-control" ng-model="$ctrl.model.PersonalEmail" />
        </div>
    </div>

    <div class="actions">
            <!--<button class="btn btn-default" ng-show="$ctrl.stage===1" ng-click="$ctrl.ApplyNow()">Continue my application online</button>-->
            <buton class="btn btn-quote btn-default" ng-click="$ctrl.next()">Get Quote Now</buton>
            <!--<buton class="btn btn-back" ng-show="$ctrl.stage >= 3" ng-click="$ctrl.ApplyNow()">Apply Now</buton>-->
        </div>
    </div>
