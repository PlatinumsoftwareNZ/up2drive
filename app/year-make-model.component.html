    <label class="col-sm-4 control-label">{{$ctrl.prefix}} Year</label>
    <div class="col-sm-4">
        <input class="form-control" required type="number" ng-model="$ctrl.Year" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">{{$ctrl.prefix}} Make</label>
    <div class="col-sm-8">
        <input class="form-control" required type="text" ng-model="$ctrl.Make" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">{{$ctrl.prefix}} Model</label>
    <div class="col-sm-8">
        <input class="form-control" required type="text" ng-model="$ctrl.vehicleModel" />
    </div>
</div>
