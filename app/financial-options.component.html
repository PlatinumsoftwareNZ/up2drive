<fieldset>
    <legend>
        {{$ctrl.title}}
    </legend>
    <div ng-repeat="option in $ctrl.options">
        <div class="form-group">
            <label class="col-sm-4 control-label">{{option.OptionName}}</label>
            <div class="col-sm-8 input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" ng-model="option.Value" />
            </div>
        </div>
    </div>
</fieldset>
