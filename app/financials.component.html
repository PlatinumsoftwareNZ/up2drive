<div class="container-fluid">
    <form id="pd" class="form-horizontal"  ng-submit="$ctrl.FormSubmit()">
        <div class="row"> 
            <div class="col-sm-6">
                <financial-options title="'What you own'" options="$ctrl.model.Assets"></financial-options>
            </div>
            <div class="col-sm-6">
                <financial-options title="'What you owe'" options="$ctrl.model.Liabilities"></financial-options>
            </div>
        </div>        
        <div class="row"> 
            <div class="col-sm-6">
                <financial-options title="'What you earn per month'" options="$ctrl.model.Income"></financial-options>
            </div>
            <div class="col-sm-6">
                <financial-options title="'What you pay per month'" options="$ctrl.model.Expenses"></financial-options>
            </div>
        </div>
        <div class="row"> 
            <div class="row mt-5 mb-3">
                <div class="col-xs-6">
                    <buton class="btn btn-back" ng-click="$ctrl.RequestBack()">Back</buton>
                </div>
            </div>
        </div>
    </form>
</div>
