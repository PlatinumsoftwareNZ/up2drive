<h3>Personal Details</h3>

<div class="form-group requried">
    <label class="col-sm-4 control-label">Gender</label>
    <div class="col-sm-8">
        <select name="Gender" required class="form-control" ng-options="option as option for option in $ctrl.GenderOptions" ng-model="$ctrl.model.Gender"></select>
    </div>
</div>
<div class="form-group required">
    <label class="col-sm-4 control-label">Date of Birth</label>
    <div class="col-sm-8">
        <input required type="date" name="dateOfBirth" ng-model=""
        <date-dropdown value="$ctrl.model.DateOfBirth"></date-dropdown>
    </div>
</div>
<div class="form-group required">
    <label class="col-sm-4 control-label">Relationship status?</label>
    <div class="col-sm-8">
        <select name="MaritalStatus" class="form-control" ng-options="option as option for option in $ctrl.MaritalStatusOptions"
            ng-model="$ctrl.model.MaritalStatus">
            </select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Tell us what you know about your new vehicle</label>
    <div class="col-sm-8">
        <select name="NewVehicleDetailType" class="form-control" ng-options="option as option for option in $ctrl.NewVehicleDetailTypeOptions"
            ng-model="$ctrl.model.NewVehicleDetailType"></select>
    </div>
</div>
<div ng-if="$ctrl.DisplayNewYearMakeModel()">
    <year-make-model prefix="'New Vehicle'" model="$ctrl.model.NewVehicleDetails"></year-make-model>
</div>
<div class="form-group" ng-if="$ctrl.DisplayNewDetails()">
    <label name="NewVehicleData" class="col-sm-4 control-label">{{$ctrl.model.NewVehicleDetailType}}</label>
    <div class="col-sm-8">
        <input required type="text" ng-model="$ctrl.model.NewVehicleData" />
    </div>
</div>
<div class="form-group">
    <label class="col-sm-4 control-label">Do you have a vehicle to trade?</label>
    <div class="col-sm-8">
        <select name="VehicleToTrade" class="form-control" ng-options="option.value as option.text for option in $ctrl.YesNoOptions"
            ng-model="$ctrl.model.VehicleToTrade">
                </select>
    </div>
</div>
<div ng-if="$ctrl.model.VehicleToTrade">
    <year-make-model prefix="'Trade Vehicle'" model="$ctrl.model.TradeVehicleDetails"></year-make-model>
</div>

<div class="form-group" ng-if="$ctrl.model.VehicleToTrade">
    <label class="col-sm-4 control-label">Are you a New Zealand resident?</label>
    <div class="col-sm-8">
        <select name="NzBorn" class="form-control" ng-options="option.value as option.text for option in $ctrl.YesNoOptions" ng-model="$ctrl.model.IsNzResident">
                </select>
    </div>
</div>
<div class="form-group" ng-hide="$ctrl.model.NzBorn">
    <label class="col-sm-4 control-label">What country were you born in?</label>
    <div class="col-sm-8">
        <select name="originCountry" class="form-control" ng-options="option.name as option.name for option in $ctrl.CountryOptions"
            ng-model="$ctrl.model.originCountry">
                </select>
    </div>
</div>
<div class="form-group required" ng-hide="$ctrl.model.NzBorn">
    <label class="col-sm-4 control-label">Driver's Licence</label>
    <div class="col-sm-8">
        <select name="DriverLicenceType" class="form-control" ng-options="option as option for option in $ctrl.DriverLicenceOptions"
            ng-model="$ctrl.model.DriverLicenceType">
            </select>
    </div>
</div>
<div class="form-group" ng-hide="$ctrl.model.NzBorn">
    <label class="col-sm-4 control-label">Do you know a little about your credit history?</label>
    <div class="col-sm-8">
        <select name="CreditHistoryType" class="form-control" ng-options="option as option for option in $ctrl.CreditHistoryOptions"
            ng-model="$ctrl.model.CreditHistoryType">
                </select>
    </div>
</div>
<div class="actions">
    <!--<button class="btn btn-default" ng-show="$ctrl.stage===1" ng-click="$ctrl.ApplyNow()">Continue my application online</button>-->
    <button class="btn btn-primary" ng-click="$ctrl.back()">Back</button>
    <button class="btn btn-primary" ng-click="$ctrl.next()">Next</button>
    <!--<buton class="btn btn-back" ng-show="$ctrl.stage >= 3" ng-click="$ctrl.ApplyNow()">Apply Now</buton>-->
</div>
