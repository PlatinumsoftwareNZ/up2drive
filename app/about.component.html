<div class="card">
    <form id="pd" class="container-fluid" ng-submit="$ctrl.FormSubmit()">
        <div class="row">
            <div class="col-sm-12">
                <div class="input-container mb-4" style="margin-top: 10px">
                    <label>Gender</label>
                    <select class="form-control" required type="text" ng-model="$ctrl.model.Gender">
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </div>
                <div class="input-container mb-4" style="margin-top: 10px">
                    <label>Relationship status?</label>
                    <select class="form-control" required type="text" ng-model="$ctrl.model.RelationshipStatus">
                        <option>Single</option>
                        <option>Married</option>
                        <option>Defacto</option>
                        <option>Separated</option>
                        <option>Divorced</option>
                    </select>
                </div>
                <div class="input-container mb-4" style="margin-top: 10px">
                    <label>Tell us what you know about your new vehicle?</label>
                    <select class="form-control" required type="text" ng-model="$ctrl.model.NewVehicleDetailType">
                        <option>{{$ctrl.YearMakeModelOption}}</option>
                        <option>Tradme Listing Number</option>
                        <option>Registration Number</option>
                        <option>Dealership name</option>
                        <option>{{$ctrl.StillLookingOption}}</option>
                    </select>
                </div>
                <div class="input-container mb-4" ng-if="$ctrl.DisplayNewYearMakeModel()">
                    <year-make-model prefix="'New Vehicle'" ng-model="$ctrl.model.NewVehicleDetails"></year-make-model>
                </div>
                <div class="input-container" ng-if="$ctrl.DisplayNewDetails()">
                    <input required type="number" ng-model="$ctrl.model.NewVehicleData" />
                    <label class="rel">{{$ctrl.model.NewVehicleDetailType}}</label>
                </div>
                <div class="input-container mb-4" style="margin-top: 10px">
                    <label>Do you have a vehicle to trade?</label>
                    <select class="form-control"
                        ng-options="option.value as option.text for option in $ctrl.TradeVehicleOptions"
                        ng-model="$ctrl.model.VehicleToTrade">
                    </select>
                </div>
                <div class="input-container mb-4" ng-show="$ctrl.model.VehicleToTrade">
                    <year-make-model prefix="'Trade Vehicle'" ng-model="$ctrl.model.NewVehicleDetails"></year-make-model>
                </div>
            </div>
        </div>
        <div class="row mt-5 mb-3">
            <div class="col-xs-6">
                <buton class="btn btn-back" ng-click="$ctrl.RequestBack()">Back</buton>
            </div>
            <div class="col-xs-6">
                <input type="submit" value="Next" />
            </div>
        </div>
    </form>
</div>
