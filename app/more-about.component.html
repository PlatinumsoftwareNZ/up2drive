<div class="card">
    <form id="pd" class="container-fluid" ng-submit="$ctrl.FormSubmit()">
        <div class="row">
            <div class="col-sm-12">
                <div class="input-container mb-4 mt-3">
                    <label>What is your living situdation?</label>
                    <select class="form-control" ng-options="option.value as option.text for option in $ctrl.CurrentAddressTypeOptions" ng-model="$ctrl.model.CurrentAddressType">
                    </select>
                </div>

                <div class="my-4">
                    <address-finder label="'Current Address'" model="$ctrl.model.CurrentAddress"></address-finder>
                </div>

                <div>
                    <label>How long have you lived here for?</label>
                </div>
                <div class="container-fluid px-0">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-container">
                                <input required type="number" ng-model="$ctrl.model.CurrentAddressYears" />
                                <label class="rel">Years</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-container">
                                <input required type="number" ng-model="$ctrl.model.CurrentAddressMonths" />
                                <label class="rel">Months</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="my-4" ng-hide="$ctrl.DisplayPreviousAddress()">
                    <address-finder label="'Previous Address'" model="$ctrl.model.PreviousAddress"></address-finder>
                </div>

                <div class="input-container">
                    <input required type="text" ng-model="$ctrl.model.CurrentOccupation.EmployerName" />
                    <label class="rel">Who do you work for?</label>
                </div>
                <div class="input-container">
                    <input required type="text" ng-model="$ctrl.model.CurrentOccupation.Occupation" />
                    <label class="rel">What is your job title?</label>
                </div>
                <div class="mt-3">
                    <label>How long have you worked there for?</label>
                </div>
                <div class="container-fluid px-0">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="input-container">
                                <input required type="number" ng-model="$ctrl.model.CurrentOccupation.Years" />
                                <label class="rel">Years</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-container">
                                <input required type="number" ng-model="$ctrl.model.CurrentOccupation.Months" />
                                <label class="rel">Months</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-container" ng-hide="$ctrl.DisplayPreviousOccupation()">
                    <input required type="text" ng-model="$ctrl.model.PreviousOccupation.EmployerName" />
                    <label class="rel">Who did you work for before that?</label>
                </div>
            </div>
        </div>
        <div class="row mt-5 mb-3">
            <div class="col-xs-6">
                <buton class="btn btn-back" ng-click="$ctrl.RequestBack()">Back</buton>
            </div>
            <div class="col-xs-6">
                <input type="submit" value="Next" />
            </div>
        </div>
    </form>
</div>
