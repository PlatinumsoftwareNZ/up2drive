<div class="container-fluid">
<form id="pd" class="form-horizontal"  ng-submit="$ctrl.FormSubmit()">

    <div class="form-group">
        <label class="col-sm-4 control-label">What is your current living situation?</label>
        <div class="col-sm-8">
            <select class="form-control" 
                ng-options="option.value as option.text for option in $ctrl.CurrentAddressTypeOptions" ng-model="$ctrl.model.CurrentAddressType">
            </select>
       </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Current Address?</label>
        <div class="col-sm-8">
            <address-finder label="'Current Address'" model="$ctrl.model.CurrentAddress"></address-finder>
       </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label"> How long have you lived here for?</label>
        <div class="col-sm-8">
            <label class="control-label">Years</label>
            <input class="form-control" required type="number" ng-model="$ctrl.model.CurrentAddressYears" />
            <label class="control-label">Months</label>       
            <input class="form-control" required type="number" ng-model="$ctrl.model.CurrentAddressMonths" />
        </div>
    </div>

    <div class="form-group" ng-if="$ctrl.model.CurrentAddressYears < 3">
        <label class="col-sm-4 control-label">Previous Address</label>
        <div class="col-sm-8">
            <address-finder model="$ctrl.model.PreviousAddress"></address-finder>
       </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Who do you work for?</label>
        <div class="col-sm-8">
            <input class="form-control" required type="text" ng-model="$ctrl.model.CurrentOccupation.EmployerName" />
       </div>
    </div>
                
    <div class="form-group">
        <label class="col-sm-4 control-label">What is your job title?</label>
        <div class="col-sm-8">
            <input class="form-control" required type="text" ng-model="$ctrl.model.CurrentOccupation.Occupation.Title" />
       </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label"> How long have you worked there for?</label>
        <div class="col-sm-8">
            <label class="control-label">Years</label>
            <input class="form-control" required type="number" ng-model="$ctrl.model.CurrentOccupation.Years" />
            <label class="control-label">Months</label>       
            <input class="form-control" required type="number" ng-model="$ctrl.model.CurrentOccupation.Months" />
        </div>
    </div>

    <div class="form-group" ng-if="$ctrl.model.CurrentOccupation.Years < 3">
        <label class="col-sm-4 control-label">Who did you work for before that?</label>
        <div class="col-sm-8">
            <input class="form-control" model="$ctrl.model.PreviousOccupation.EmployerName"></input>
       </div>
    </div>

    <div class="row mt-5 mb-3">
        <div class="col-xs-6">
            <buton class="btn btn-back" ng-click="$ctrl.RequestBack()">Back</buton>
        </div>
        <div class="col-xs-6">
            <input type="submit" value="Next" />
        </div>
    </div>
</form>
</div>
